<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- {% block meta %}
    {% endblock meta %} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        .title {
            text-align: center;
        }

        span {
            font-size: 25px;
        }

        a {
            color: black;
            text-decoration: none;
            font-size: 22px;
        }
    </style>
</head>

<body style="padding: 20px;">


    <h1 class="title">{{ title }}</h1>
    <hr>
  
  <form>
    <label for="programName">Program Name:</label>
    <input type="text" id="programName" name="programName"><br><br>
    
    <label for="programYear">Program Year:</label>
    <input type="text" id="programYear" name="programYear"><br><br>
    
    <label for="className">Class Name:</label>
    <input type="text" id="className" name="className"><br><br>
    
    <label for="caregiver">Caregiver:</label>
    <input type="text" id="caregiver" name="caregiver"><br><br>
    
    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" name="roomNumber"><br><br>
    
    <label for="enrolledDate">Enrolled on:</label>
    <input type="date" id="enrolledDate" name="enrolledDate"><br><br>
    
    <label for="extracurricular">Extracurricular Taken:</label>
    <input type="text" id="extracurricular" name="extracurricular">
    <br>
    <div style="text-align: center;">
        <a href="" class="btn btn-dark" role="button">MANAGE EXTRACURRICULAR</a>
    </div>
    
    <label for="shuttleService">Shuttle Service:</label>
    <input type="text" id="pickupHour" name="pickupHour"> (pickup hour),
    <input type="text" id="driverPhone" name="driverPhone"> (driver phone number)<br><br>
    
    <h2>Activity Schedule</h2>
    <table border="1">
      <!-- Activity schedule data will go here -->
    </table>
    
    <h2>Menu Schedule</h2>
    <table border="1">
      <!-- Menu schedule data will go here -->
    </table>
    
     <br>
    <div style="text-align: center;">
        <a href="" class="btn btn-dark" role="button">BACK</a>
    </div>
    
  </form>
</body>
</html>
