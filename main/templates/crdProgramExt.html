<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- {% block meta %}
  {% endblock meta %} -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <style>
      .title {
          text-align: center;
      }

      span {
          font-size: 25px;
      }

      a {
          color: black;
          text-decoration: none;
          font-size: 22px;
      }
  </style>
</head>


<body style="padding: 20px;">


  <h1 class="title">{{ title }}</h1>
  <hr>

  <h2>My Extracurricular</h2>
  <br>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Day</th>
        <th>Hour</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will go here -->
      <tr>
        <td>Extracurricular 1</td>
        <td>Monday</td>
        <td>4:00 PM</td>
        <td>
          <button>Delete</button>
        </td>
      </tr>
      <!-- More rows as needed -->
    </tbody>
  </table>
  <br>
  <h2>Available Extracurricular</h2>
  <form>
    <label for="available">Available Extracurricular:</label>
    <select id="available" name="available">
      <!-- Dropdown options will go here -->
      <option value="option1">Extracurricular Option 1 (Monday, 5:00 PM)</option>
      <!-- More options as needed -->
    </select>
    <br>
    <div style="text-align: center;">
        <a href="" class="btn btn-dark" role="button">ADD</a>
        <a href="" class="btn btn-dark" role="button">BACK</a>
    </div>
    
  </form>
  
</body>
</html>
