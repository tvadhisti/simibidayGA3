<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- {% block meta %}
    {% endblock meta %} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .title {
            text-align: center;
        }
    </style>
</head>

<body style="padding: 20px;">

    <h1 class="title">{{ title }}</h1>
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Menu Name :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{menu.Name}}" name="Name">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Menu Type :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{menu.Type}}" name="Type">
            </div>
        </div>

        <br>
        <div style="text-align: center;">
            <button class="btn btn-dark" role="button" type="submit">UPDATE</button>
        </div>
    </form>
</body>

</html>
