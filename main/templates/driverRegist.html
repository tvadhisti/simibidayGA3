<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- {% block meta %}
    {% endblock meta %} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .title {
            text-align: center;
        }
    </style>

</head>

<body style="padding: 20px;">

    <h1 class="title">{{ title }}</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">First Name :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="FirstName">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Last Name :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="LastName">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="Password">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Phone Number :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="PhoneNumber">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Address :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Address">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Gender :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Gender">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Date of Birth :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Birthdate">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">NIK :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="NIK">
            </div>
        </div>
    
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">NPWP :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="NPWP">
            </div>
        </div>
    
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Bank Name :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="BankName">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Bank Account Number :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="BankAccount">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Driving License Number :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="driver_license_number">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Available Working Days :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Day">
            </div>
        </div>  
    
        <br>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-dark" role="button">REGISTER</button>
        </div>
    </form>

</body>

</html>
