<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- {% block meta %}
    {% endblock meta %} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .title {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            /* Set the width of the table */
            margin-top: 20px;
            /* Add some space at the top for better visibility */
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body style="padding: 20px;">

    <h1 class="title">{{ title }}</h1>
    <hr>
    <form method="POST">
    {% csrf_token %}
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Extracurricular Name :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Name">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Day :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Day">
            </div>
        </div>

        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Hour :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Hour">
            </div>
        </div>

        <br>
        <div style="text-align: center;">
            <br>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-dark" role="button">ADD</button>
            </div>
        </div>
    </form>
</body>

</html>
